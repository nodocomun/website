<template name="hubShow">
  <h2>{{name}}</h2>
  <h3>Description</h3>
  <h4>English</h4>
  <p>{{description_en}}</p>
  <h4>Spanish</h4>
  <p>{{description_es}}</p>
  <h4>Portuguese</h4>
  <p>{{description_pt}}</p>
  <a class="btn btn-default" href="{{pathFor route='hub.edit'}}" role="button">Edit</a>
  <a class="btn btn-primary" href="{{pathFor route='home'}}" role="button">Back to home</a>
</template>
