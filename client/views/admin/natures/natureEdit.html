<template name="natureEdit">

  <h1>Edit nature</h1>

  {{#if Template.subscriptionsReady}}
    {{#autoForm collection="Natures" doc=this id="natureEdit" type="update" template="semanticUI"}}

      <fieldset>
        {{> afQuickField name='en'}}
        {{> afQuickField name='description_en' rows=6}}
        {{> afQuickField name='es'}}
        {{> afQuickField name='description_es' rows=6}}
        {{> afQuickField name='pt'}}
        {{> afQuickField name='description_pt' rows=6}}
        <button type="submit" class="ui button">Update</button>
        <a class="ui button" href="{{pathFor route='nature.list'}}" role="button">Back to index</a>
      </fieldset>

    {{/autoForm}}
  {{else}}
    Loading...
  {{/if}}
</template>
