<template name="natureList">
    <h1>Nature listing</h1>
    {{#if Template.subscriptionsReady}}
      <a class="ui button" href="{{pathFor route='nature.create'}}" role="button">New</a>
      <table class="ui table">
        <thead>
          <tr>
              <th class="four wide">English</th>
              <th class="four wide">Spanish</th>
              <th class="four wide">Portuguese</th>
          </tr>
        </thead>
        <tbody>
          {{#each natures}}
            <tr>
                <td>
                  <a href="{{ pathFor route='nature.edit' }}">
                    {{ en }}
                  </a>
                </td>
                <td>
                  <a href="{{ pathFor route='nature.edit' }}">
                    {{ es }}
                  </a>
                </td>
                <td>
                  <a class="remove">&times;</a>
                  <a href="{{ pathFor route='nature.edit' }}" class="edit">&plus;</a>
                  <a href="{{ pathFor route='nature.edit' }}">
                    {{ pt }}
                  </a>
                </td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    {{else}}
      Loading...
    {{/if}}
</template>
