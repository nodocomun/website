<template name="signalList">
    <h1>Signals</h1>
    {{#if Template.subscriptionsReady}}
      <a class="ui button" href="{{pathFor route='signal.create'}}" role="button">New signal</a>
      <table class="ui celled table">
        <thead>
          <tr>
            <th>Signal</th>
            <th>Nature</th>
            <th>Sponsor</th>
          </tr>
        </thead>
        <tbody>
          {{#each signals}}
            <tr>
                <td><a href="{{pathFor route='signal.edit'}}">{{ name }}</a></td>
                <td>{{ nature.en }}</td>
                <td> {{ isSponsor }}
                </td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    {{else}}
      Loading...
    {{/if}}
</template>
