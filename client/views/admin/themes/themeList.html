<template name="themeList">
    <h1>Theme listing</h1>
    {{#if Template.subscriptionsReady}}
      <a class="ui button" href="{{pathFor route='theme.create'}}" role="button">New</a>
      <table class="ui table">
        <thead>
          <tr>
            <th class="four wide">English</th>
            <th class="four wide">Spanish</th>
            <th class="four wide">Portuguese</th>
          </tr>
        </thead>
        <tbody>
          {{#each themes}}
            <tr>
              <td>
                <a href="{{ pathFor route='theme.edit' }}">
                  {{ en }}
                </a>
              </td>
              <td>
                <a href="{{ pathFor route='theme.edit' }}">
                  {{ es }}
                </a>
              </td>
              <td>
                <a href="{{ pathFor route='theme.edit' }}">
                <a class="remove">&times;</a>
                <a class="edit">&plus;</a>
                  {{ pt }}
                </a>
              </td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    {{else}}
      Loading...
    {{/if}}
</template>
