<template name="mechanismCreate">
  <h1>Create mechanism</h1>

  {{#autoForm collection="Mechanisms" doc=this id="mechanismCreate" type="insert" template="semanticUI"}}
    <button type="submit" class="ui button">Save</button>
    <a class="ui button" href="{{pathFor route='theme.list'}}" role="button">Cancel</a>
    <fieldset>
      {{> afQuickField name='en'}}
      {{> afQuickField name='description_en' rows=6}}
      {{> afQuickField name='es'}}
      {{> afQuickField name='description_es' rows=6}}
      {{> afQuickField name='pt'}}
      {{> afQuickField name='description_pt' rows=6}}
    </fieldset>
  {{/autoForm}}
</template>
