<template name="viewControl">
  <div id="control">
		<div id="fixed_list">
			<span id="fixed_list_lb"></span>
			<div id="fixed_list_x"></div>
		</div>

		<div style="display: none;" id="need_help">
			<span id="need_help_lb">PRECISA DE AJUDA?</span>
			<div id="need_help_x"></div>
		</div>
		<div id="help_bt"></div>

		<div id="help_bt"></div>

		<div id="control_filters" class="control">
			<span id="filters_lb" class="control_lb">FILTROS</span>
			<span style="opacity: 0.2;" class="counter" id="filters_counter">{{ filterCount }}</span>
		</div>

		<div id="control_center">

      <div id="control_hub" class="control {{ hubControlOn }} ">
        <div class="flap" id="flap_hub"></div>
        <span id="control_hub_lb" class="control_lb">HUBS</span>
      </div>

			<div id="mode">
				<div id="mode_chart" class="mode"></div>
				<div id="mode_list" class="mode selected"></div>
				<div id="mode_lb">
					<span id="mode_lb_num">{{ itemsCount }}</span>
					<span id="mode_lb_tx">{{_ currentContext }}</span>
				</div>
			</div>

      <div id="control_sig" class="control {{ signalControlOn }}">
        <div class="flap" id="flap_sig"></div>
        <span id="control_sig_lb" class="control_lb">SINAIS</span>
      </div>
		</div>

	</div>
</template>
