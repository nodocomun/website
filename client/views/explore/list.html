<template name="list">

  <div id="search">
    <input type="text" id="search_str" tabindex="-1" placeholder="{{_ "search" }}"/>
    <div id="search_x" style="display: none;"></div>
  </div>

  <div id='list'>
    {{#each listItems}}
      {{#if visible}}
        <li class="list_item sig"><img src="layout/plus_gray.png">
          <div class="title">{{ name }}</div>
          <div class="info">
            <span class="bold">{{_ "origin" }}</span> {{ originsLabel }}
            | <span class="bold">{{_ "reach" }}</span> {{ incidencyReachLabel }}
            {{#if purpose }}
              | <span class="bold">{{_ "purpose" }}</span> {{ purposeLabel }}
              | <span class="bold">{{_ "type" }}</span> {{ technologyType }}
            {{else}}
              | <span class="bold">{{_ "financer" }}</span>
              {{# if isSponsor }}
                {{_ "yes" }}
              {{else}}
                {{_ "no" }}
              {{/if }}
            {{/if}}
          </div>
        </li>
      {{/if}}
    {{/each}}
  </div>

</template>
